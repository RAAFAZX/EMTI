<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="formulario.css">
</head>
<body>

    <header>
        <picture>
          <source class="logo" media="(max-width: 900px)" srcset="assets/logo-p.png">
          <img class="logo" src="assets/logo-g.png" id="logo">
        </picture>
        <nav class="menu">
          <ul>
            <li><a href="index.html" target="_blank">Inicio</a>
            <li><a href="escola.html" target="_blank">Escola</a>
            <li><a href="contato.html" target="_blank">Contatos</a>
              
          </ul>
        </nav>
      </header>
      <main>
        <div class="container-form">
        <img src="assets/banner-p.jpeg" alt="" height="350" >
        <form>
            <fieldset>
                <legend>Fale Conosco</legend>  
                <label for="nome">Nome:</label>
                <input type="text" id="nome" >
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" >
                <br>
                <label for="mensagem">Mensagem</label>
                <textarea  cols="30" rows="10"  id="mensagem" ></textarea>
                <br>
                <button type="submit">Enviar</button>
                <button type="reset">Cancelar</button>

            </fieldset>
        </form>
    </div>
      </main>

</html>
